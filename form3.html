<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Input Attributes</title>
</head>
<body>
    <h1>Single Form with Input Attributes</h1>
    <form action="#" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="Enter your username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="user@example.com" required><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="25"><br><br>

        <label for="disabledField">Disabled Field:</label>
        <input type="text" id="disabledField" name="disabledField" value="This is disabled" disabled><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
