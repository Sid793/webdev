<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with GET and POST Methods</title>
</head>
<body>
    <h1>HTML Form Demonstrating GET and POST Methods</h1>
    
    <h2>GET Method Form</h2>
    <p>This form submits data using the GET method. Data will be appended to the URL as query parameters.</p>
    <form action="/submit" method="get">
        <label for="name-get">Name:</label>
        <input type="text" id="name-get" name="name" required><br><br>
        
        <label for="email-get">Email:</label>
        <input type="email" id="email-get" name="email" required><br><br>
        
        <input type="submit" value="Submit via GET">
    </form>
    
    <h2>POST Method Form</h2>
    <p>This form submits data using the POST method. Data is sent in the request body, not visible in the URL.</p>
    <form action="/submit" method="post">
        <label for="name-post">Name:</label>
        <input type="text" id="name-post" name="name" required><br><br>
        
        <label for="email-post">Email:</label>
        <input type="email" id="email-post" name="email" required><br><br>
        
        <input type="submit" value="Submit via POST">
    </form>
</body>
</html>
